specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HealthMonitor
    network: monad
    source:
      address: "0x38f10Ca8392a3055E20D055d64635C4BAC41588F"
      abi: HealthMonitor
      startBlock: 54678093
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - HealthUpdated
        - MonitoringDisabled
        - MonitoringEnabled
        - MonitoredAgent
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Slashed
        - StakeAdded
        - SuspiciousReported
      abis:
        - name: HealthMonitor
          file: ./abis/HealthMonitor.json
      eventHandlers:
        - event: HealthUpdated(indexed uint256,uint8,uint8,uint256,bool)
          handler: handleHealthUpdated
        - event: MonitoringDisabled(indexed uint256,uint256)
          handler: handleMonitoringDisabled
        - event: MonitoringEnabled(indexed uint256,string,uint256)
          handler: handleMonitoringEnabled
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Slashed(indexed uint256,uint256,string)
          handler: handleSlashed
        - event: StakeAdded(indexed uint256,uint256)
          handler: handleStakeAdded
        - event: SuspiciousReported(indexed uint256,string)
          handler: handleSuspiciousReported
      file: ./src/health-monitor.ts
