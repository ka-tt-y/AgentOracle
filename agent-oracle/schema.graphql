type HealthUpdated @entity(immutable: true) {
  id: Bytes!
  agentId: BigInt! # uint256
  oldScore: Int! # uint8
  newScore: Int! # uint8
  responseTime: BigInt! # uint256
  success: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

