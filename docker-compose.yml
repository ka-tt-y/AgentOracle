services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - API_PORT=${API_PORT}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME}
      - RPC_URL=${RPC_URL}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - THEGRAPH_URL=${THEGRAPH_URL}
      - PINATA_JWT=${PINATA_JWT}
      - PINATA_GATEWAY_URL=${PINATA_GATEWAY_URL}
      - IDENTITY_REGISTRY_ADDRESS=${IDENTITY_REGISTRY_ADDRESS}
      - HEALTH_MONITOR_ADDRESS=${HEALTH_MONITOR_ADDRESS}
      - REPUTATION_REGISTRY_ADDRESS=${REPUTATION_REGISTRY_ADDRESS}
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - agentoracle

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend

    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - agentoracle

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - agentoracle

volumes:
  mongo_data:

networks:
  agentoracle:
    driver: bridge
